<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link type="text/css" rel="stylesheet" href="routeStyle.css"/>
</head>

<body>

<div id=“chat-login-wrapper">
  <h1>Sign up to Route!</h1>

  <!--<div id=“form-div">-->
     <form id="chat-signup">
      <input id="user_email_input" type="text"
             placeholder="enter your email" autofocus/>
      <input id="password_first" type="password"
             placeholder="enter your password"/>
      <input id="password_confirm" type="password"
             placeholder="re-type your password"/>
      <input id="submit_button" type="button" value="Submit"/>
    </form>
    <!-- end of chat-signup form -->
  <!-- </div> -->
</div>
<!-- end of chat-login-wrapper -->

<script src="socket.io-1.2.0.js" defer></script>
<script src="myClient.js" defer></script>


</body>
