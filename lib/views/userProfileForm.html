<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ROUTE: USER PROFILE</title>
    <link type="text/css" rel="stylesheet" href="routeStyle.css"/>
</head>
<body>

  <h1>Emailing service app</h1>

    <div class="profileDiv">

      <fieldset style="border:none">
        <p>Please, modify your profile.</p>
      </fieldset>

      <fieldset>
        <p>Email</p>
        <p id="userLabel" style="height:25px"></p>
      </fieldset>

      <fieldset>
        <p>Password</p>
        <input id="passwordInput" type="text">
      </fieldset>

      <fieldset>
        <p>Reply template</p>
        <input id="profileInput" type="text">
      </fieldset>

      <input class="button" id="signInButton" type="button" value="Change"/>

    </div>

    <script src="socket.io-1.2.0.js" defer></script>
    <script src="userProfile.js" defer></script>
</body>
</html>
