</head>
<body>

    var userLabel = getNode('#userLabel');

    var profileInput = getNode('#profileInput');
    userLabel.innerHTML = "bas@gmail.com";
    passwordInput.value = "1111";
    profileInput.value = "BASYA!";

  </script>
