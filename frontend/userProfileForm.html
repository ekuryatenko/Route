<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ROUTE: USER PROFILE</title>
    <link type="text/css" rel="stylesheet" href="routeStyle.css"/>
</head>
<body>

  <h1>Emailing service app</h1>

    <div class="profileDiv">

      <div class="profileDiv-field" style="border: none">
        <p style="height:25px">Please, modify your profile</p>
      </div>

      <div class="profileDiv-field">
        <p>Email</p>
        <p id="userLabel" style="height:25px"></p>
      </div>

      <div class="profileDiv-field">
        <p>Password</p>
        <input id="passwordInput" type="text">
      </div>

      <div class="profileDiv-field">
        <p>Reply template</p>
        <input id="profileInput" type="text">
      </div>

      <div class="profileDiv-field" style="border: none">
        <input class="button" id="changeButton" type="button" value="Change"/>
      </div>

    </div>

    <script src="userProfile.js" defer></script>
</body>
</html>
