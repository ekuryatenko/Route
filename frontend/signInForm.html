<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ROUTE: SIGN IN</title>
  <link type="text/css" rel="stylesheet" href="routeStyle.css"/>
</head>

<body>

<h1>Hello! It's simple emailing service app. We send broadcast replies.</h1>

<div class="authorizeDiv">

  <p>Please, sign up.</p>

  <input id="user_email_input" type="text"
         placeholder="enter your email" autofocus/>
  <input id="password_first" type="password"
         placeholder="enter your password"/>
  <input id="password_confirm" type="password"
         placeholder="re-type your password"/>
  <input class="button" id="signInButton" type="button" value="Sign in"/>

</div>

<script src="signIn.js" defer></script>

</body>
</html>
