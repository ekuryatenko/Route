<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ROUTE: LOG IN</title>
  <link type="text/css" rel="stylesheet" href="routeStyle.css"/>
</head>

<body>
  <script src="logIn.js" defer></script>

  <h1>Hello! It's simple emailing service app. We send broadcast replies.</h1>

  <div class="authorizeDiv">

    <p>Please, log in.</p>

    <input id="user_email_input" type="text"
           placeholder="enter your email" name="email" autofocus/>
    <input id="password_first" type="password" name="pass"
           placeholder="enter your password"/>
    <input id="logInButton" type="submit"
           class="button" value="Log in"/>
    <input id="signInButton" type="button"
           class="button" value="Sign in"/>

  </div>

</body>
</html>
