<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ROUTE: ADMIN PROFILE</title>
    <link type="text/css" rel="stylesheet" href="routeStyle.css"/>
</head>
<body>

<h1>Emailing service app</h1>
<h1>Admin page</h1>
  <div class="adminDiv">

    <div class="adminField">
      <p>Users (user:password)</p>

      <div class="usersListDiv">
        <ul id="usersList" style="align-self: stretch;overflow:hidden">
        </ul>
      </div>

      <input class="button" id="sendButton" type="button"
             value="Send email to all"/>
    </div>

    <div class="adminField" style="align-self: stretch;">
      <p>Template text</p>

      <div class="usersListDiv" style="align-self: stretch; overflow:hidden">
        <textarea id="templateText"></textarea>
      </div>

      <input class="button" id="changeButton"
             type="button" value="Change text"/>
    </div>

  </div>


  <script  src="adminProfile.js" defer></script>

</body>
</html>
